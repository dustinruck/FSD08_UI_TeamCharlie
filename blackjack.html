<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
    <div class="header">
        <h1>Blackjack</h1>
        <button id="showRules">Rules</button>
        <img src="images/cheercartoon.gif" alt=" GIF" class="gif">
    </div>

    <div id="container">
        <section>
            <article>
                <h2>Dealer</h2>
                <!-- dealer's cards showed here -->
            </article>
            <article class="player">
                <h2>Player</h2>
                <!-- player's cards showed here -->
            </article>
        </section>
    </div>

    <div class="button">
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <button id="newGame">New Game</button>
        <button id="cashOut" disabled>Cash Out</button>
    </div>

    <div id="bottom">
        <section>
            <article id="mesBox">
                Welcome to Blackjack!<br>Click "New Game" to Begin.
            </article>
            <article>
                <div id="balance">You have: $100</div>
            </article>
            <article>
                <div class="bet-container">
                    <div>Bet: </div>
                    <input id="bet" value="10">
                </div>
            </article>
        </section>
    </div>
   <script src="/scripts/scripts.js"></script>
</body>

</html>
